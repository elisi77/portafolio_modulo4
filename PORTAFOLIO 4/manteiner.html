  <h1 class="text-center mt-5">MANTENEDOR DE PRODUCTOS.</h1>
  <main class="container">
    <section class="section_crud py-5 mx-auto" style="width:400px;">
      <form id="manteiner_form">
        <label for="sku" class="form-label">SKU:</label>
        <input class="form-control" type="text" id="sku">
        <label for="crud_name" class="form-label">Nombre:</label>
        <input class="form-control" type="text" id="crud_name">
        <label for="crud_description" class="form-label">Descripcion</label>
        <input class="form-control" type="text" id="crud_description">
        <label for="crud_det1" class="form-label">Detalle 1</label>
        <input class="form-control" type="text" id="crud_det1">
        <label for="crud_det2" class="form-label">Detalle 2</label>
        <input class="form-control" type="text" id="crud_det2">
        <label for="crud_det3" class="form-label">Detalle 3</label>
        <input class="form-control" type="text" id="crud_det3">
        <label for="crud_value" class="form-label">Precio</label>
        <input class="form-control" type="number" id="crud_value" value="0">
        <label for="crud_discount" class="form-label">Descuento</label>
        <input class="form-control" type="number" id="crud_discount" value="0">
        <label for="crud_stock" class="form-label">Stock</label>
        <input class="form-control" type="number" id="crud_stock" value="0">
        <button type="button" class="btn btn-primary my-2" id="btn_add">Agregar</button>
        <button type="button" class="btn btn-warning my-2" id="btn_mod">Modificar</button>
        <button type="button" class="btn btn-danger my-2" id="btn_delete">Eliminar</button>
      </form>
    </section>

    <section class="section_mantenedor_productos">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Precio</th>
            <th scope="col">Descuento</th>
            <th scope="col">Stock</th>
          </tr>
        </thead>
        <tbody>
          <!-- AQUÍ SE CARGARÁN LOS PRODUCTOS -->
        </tbody>
      </table>

    </section>
  </main>
